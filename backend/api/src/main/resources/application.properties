spring.application.name=api
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${RG_DB_USERNAME}
spring.datasource.password=${RG_DB_PASSWORD}
# spring.datasource.url=jdbc:postgresql://${RG_DB_HOST}:${RG_DB_PORT}/routeguide
spring.datasource.url=jdbc:postgresql://localhost:${RG_DB_PORT}/routeguide
jwt.secret=${RG_JWT_SECRET}
jwt.expiration=3600
springdoc.api-docs.path=/api-docs
logging.level.org.springframework.security=INFO