name: Ubuntu Build

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      run: sudo apt install ninja-build
    
    - uses: actions/setup-node@v3
      with:
          node-version: '16'
    - run: sudo apt-get install -y libfuse2
    
    - name: Install Qt for Linux
      uses: jurplel/install-qt-action@v4
      with:
        aqtversion: '==3.1.*'
        version: '6.7.0'
        host: 'linux'
        target: 'desktop'
        arch: 'linux_gcc_64'
        modules: 'qtpositioning qtlocation qtconnectivity qtimageformats qtnetworkauth qtsensors qt5compat'
        cache: "true"

    - name: Build
      run: cmake -S ./frontend -B build -G "Ninja Multi-Config" && cmake --build build --config Debug

    - name: Install LinuxDeploy
      uses: miurahr/install-linuxdeploy-action@v1
      with:
        plugins: qt appimage
    
    - name: Create App Image
      run: linuxdeploy-x86_64.AppImage --plugin=qt --output=appimage --create-desktop-file --executable=Apps --appdir appdir --icon-file=Apps.svg

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build/Debug/
